<div class="location-intro">
  <h2>Wo wohnst du?</h2>
  <p>
    Wir benötigen deine PLZ um Läden in deiner Nähe zu finden. (10243 oder 10244)
  </p>
</div>
<div class="location-input">
  <span><img src="assets/Icons/pin.png"></span>
  <input type="text" [formControl]="searchCtrl" />
</div>
<div class="location-results">  
  <app-market-tile *ngFor="let market of markets | async" [title]="market.name" [openedUntil]="market.open" [distance]="market.distance" mat-button [routerLink]="['/product-list']"></app-market-tile>
</div>


<div>
  Im Warenkorb: {{ this.getCartAmount() }}
</div>

<div>
  <mat-card class="example-card" *ngFor="let product of productList" style="width:400px;  margin-bottom: 20px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Brot???</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Brot kaufen
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product.id)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <mat-card class="cart-card" *ngFor="let cartItem of cart">
    <mat-card-content>
      <div class="cart-content-container">
        <div class="cart-item-image">    
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"></div>
        <div class="cart-item-text">
          {{getProduct(cartItem.productId).name}}<br>
          Menge: {{cartItem.amount}}
        </div>
        <div class="cart-item-remove" (click)="removeFromCart(cartItem.id)">
          X
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div style="clear:both;"></div>
</div>

<button mat-button (click)="goToCheckout()">Weiter zur Dateneingabe</button>

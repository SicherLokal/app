<h2>Picking {{ (request | async).id }}</h2>

<mat-selection-list (selectionChange)="updateSelection($event)">
    <mat-list-option *ngFor="let item of items | async">{{ item.amount }}x {{ item.name }}</mat-list-option>
</mat-selection-list>

<button mat-raised-button color="primary" [disabled]="!(isCompletable | async)">Complete</button>
